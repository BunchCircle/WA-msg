
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circlebunch - Direct Messaging Simplified</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        font-size: 18px; /* Bumped default font size */
      }
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }
      .dark .glass {
        background: rgba(18, 18, 24, 0.75);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      @keyframes glow {
        0%, 100% { box-shadow: 0 0 10px rgba(37, 211, 102, 0.1); }
        50% { box-shadow: 0 0 25px rgba(37, 211, 102, 0.4); }
      }
      .btn-glow:hover {
        animation: glow 2s infinite ease-in-out;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(0,0,0,0.1);
        border-radius: 10px;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.1);
      }
    </style>

</head>
  <body class="bg-gray-50 text-slate-900 transition-colors duration-300 selection:bg-emerald-100 selection:text-emerald-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
